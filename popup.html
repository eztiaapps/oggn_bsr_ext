<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDatalotus </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 500px;
            padding: 10px;
        }
        h2 {
            font-size: 16px;
            text-align: center;
        }
        #data-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }
        #table-container {
            display: none; /* Hide table until button is clicked */
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Extracted Financial Data</h2>
    
    <div class="button-group">
        <button id="fetchData">Extract Data</button>
        <button id="plotTable" disabled>Show Table</button> <!-- Initially disabled -->
    </div>

    <div id="data-container"></div>
    <div id="table-container"></div>

    <script src="popup.js"></script>
</body>
</html>
